name: Nightly Regression Suite
run-name: Running nightly regression tests

on:
  schedule:
    - cron: 0 0 * * *  # regression suite at midnight daily
#    - cron: 0 1 * * 6,0  # at Saturday,Sunday of every week at 1 am
#    - cron: 0 * * * *  # for smoke suite once every hour

jobs:
  regression-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Setup Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Chrome Browser
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Run Regression Tests
        run: mvn test -Dcucumber.filter.tags=@regr -Dbrowser=chrome-headless

      - name: Attach Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test Result Report File
          path: target/cucumber-report/report.html