name: Smoke and Regression in Parallel
run-name: Running regression and smoke tests in parallel

on:
  push:
    branches:
      - main

jobs:

  smoke-test:
    runs-on: windows-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Setup Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Chrome Browser
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Run Smoke Tests
        run: mvn test -D cucumber.filter.tags=@SMOKE -D browser=chrome-headless

      - name: Attach Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Result HTML report
          path: target/cucumber-report/report.html


  regression-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Setup Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Chrome Browser
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Run Regression Tests
        run: mvn clean test -Dcucumber.filter.tags=@regr -Dbrowser=chrome-headless

      - name: Attach Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Regression Result HTML Report
          path: target/cucumber-report/report.html